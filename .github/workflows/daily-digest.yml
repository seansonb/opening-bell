name: Daily Stock Digest

on:
  schedule:
    # Run at 9:00 AM ET (30 minutes before market opens)
    # Cron is in UTC, so 9:00 AM ET = 2:00 PM UTC (14:00)
    # Note: Adjust for daylight saving time if needed
    - cron: '0 14 * * 1-5'  # Monday-Friday at 2:00 PM UTC (9:00 AM ET)
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run daily digest
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
      run: |
        cd src
        python main.py
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
          src/*.log